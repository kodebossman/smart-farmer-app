<h1 id="_heading">Available Merchant</h1>
<div class="container-fluid">
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
      <tr>
        
        <th>NAME</th>
        <th>MERCHANT TYPE</th>
        <th>LONGITUDE</th>
        <th>LATITUDE</th>
        <th>DELETE</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let merchant of merchants'>
         
          
          <td>{{merchant.userId}}</td>
          <td>{{merchant.id}}</td>
          <td>{{merchant.title}}</td>
          <td>{{merchant.body}}</td>
          <td>
            <button class="btn btn-pill btn-block btn-danger btn-sm " (click)="deleMerchant(merchant.id)">X</button>
          </td>
            
        </tr>
      </tbody>
  </table>
 
</div>
